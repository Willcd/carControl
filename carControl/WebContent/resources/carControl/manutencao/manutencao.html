
<script type="text/javascript"
	src="/carControl/resources/carControl/js/manutencao.js"></script>
<meta charset="UTF-8">

<fieldset class="conteudo-fielset fielsetProcesso">

	<legend>Manutenção ou Revisão de Veiculo</legend>

	<form id="saida" class="form">
		<div class="row">
			<input name="idVeiculo" id="idVeiculo" type="hidden" required></input> <input
				name="idUsuario" id="idUsuario" type="hidden" ></input>

			<div class="col-md-3">
				<div class="form-group">
					<label for="marca">Marca</label> <input id="marca" name="txtmarca"
						type="text" class="form-control" disabled required></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="modelo">Modelo</label> <input id="modelo"
						name="txtmodelo" type="text" class="form-control" disabled></input>
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="cor">Cor</label> <input id="cor" name="txtcor"
						type="text" class="form-control" disabled ></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="placa">Placa</label> <input id="placa" name="txtplaca"
						type="text" class="form-control" disabled></input>
				</div>
			</div>
		</div>
		</div>
		<legend></legend>

		<div class="row">

			<div class="col-md-3">
				<div class="form-group">
					<label for="selectServico">Selecione o tipo de Serviço:</label> <select
						id="selectServico" class="form-control">
						<option value="0">Selecione</option>
						<option value="Revisao">Revisão</option>
						<option value="Manutencao">Manutençao</option>
					</select>
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="dataServico">Data</label> <input id="dataServico"
						name="dataServico" type="date" class="form-control" required />
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="km">Km </label> <input id="km" name="km" type="number"
						class="form-control"required></input>
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="nf">Nº NF/Cupom</label> <input id="nf" name="nf"
						type="text" class="form-control"required></input>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="comment">Descrição do Serviço:</label>
					<textarea class="form-control" rows="3" id="comment"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="custoPeças">Custo peças</label> <input id="custoPecas"
						name="custoPecas" type="number" class="form-control"required></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="maoDeObra">Custo Mão de Obra</label> <input
						id="maoDeObra" name="maoDeObra" type="number" class="form-control"required></input>
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="valor">Valor total</label> <input id="valor"
						name="valor" type="number" class="form-control" disabled></input>
				</div>
			</div>
			<div class="col-md-3">
				<button type="button" class="btn legenda alinDir"
					id="salvarSevico"
					onClick="CARCONTROL.manutencao.salvarManutencao()">Salvar</button>
			</div>
		</div>
	</form>
</fieldset>
<div id="msg" style="display: none"></div>

<fieldset class="conteudo-fieldset fieldsetConsulta">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

			<legend>Lista de Veiculos</legend>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<div class="input-group">
				<input type="text" class="form-control" id="consultaVeiculo"
					placeholder="Informe a placa do veiculo..."> <span
					class="input-group-btn">
					<button type="button" class="btn legenda" id="consultaVeiculo"
						value="Buscar"
						onClick="return CARCONTROL.manuatencao.buscarVeiculo()">Pesquisar</button>
				</span>
			</div>
			<!-- /input-group -->
		</div>
	</div>
	<div class="form">
		<div class="row">
			<div class="form-group">

				<div class="col-xs-12">
					<div id="listaVeiculos" class="col-md-12"></div>
				</div>
			</div>
		</div>
	</div>
</fieldset>
