<script type="text/javascript">
CARCONTROL.usuarioLogado = new Object();
$(document).ready(function() {
	
	CARCONTROL.usuarioLogado.carregarNome = function(){

		var cfg = {
				type : "GET",
				url : "/carControl/rest/condutorRest/buscaLogin",
				success : function(condutor) {
					var nome = condutor.nome+" "+condutor.snome;
					console.log("usuario logado "+condutor.nome+" "+condutor.snome);
					$("#usuariol").val(nome).trigger('blur');
					$("#usuariol").html(nome);


				},
				error : function(err) {
					console.log("Erro buscaLogin");
				}
			};
			CARCONTROL.ajax.get(cfg);
		};

			
	
	CARCONTROL.usuarioLogado.carregarNome();
	
	 btnPower = function(){

</script>
