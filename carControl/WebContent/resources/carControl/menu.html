<meta charset="utf-8">

<div class="panel-group" id="accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">
				<a id="estilo" data-toggle="collapse" data-parent="#accordion"
					href="#collapseOne"><span
					class="glyphicon glyphicon-plus cor-icone"> </span> Cadastro</a>
			</h6>
		</div>
		<div id="collapseOne" class="panel-collapse collapse">
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="btnCadastroCondutor()">Condutores</button>

			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="btnCadastroVeiculo()">
				<img class="icone cor-icone icone-nav"
					src="resources/carControl/icone/carro.png">Veículos
			</button>

		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">
				<a id="estilo" data-toggle="collapse" data-parent="#accordion"
					href="#collapseTwo"><span
					class="glyphicon glyphicon-th cor-icone"> </span> Transações</a>
			</h6>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse">
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnAgenda()">Agenda</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnSaidaVeiculo()">
				<img class="icone cor-icone"
					src="resources/carControl/img/saida.png"> Saída de Veículo
			</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnRetornoVeiculo()">Devolução de Veículo</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnAbastecimento()">Abastecimento</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnManutencao()">Revisão/manutençã</button>

		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">
				<a id="estilo" data-toggle="collapse" data-parent="#accordion"
					href="#collapseTree"><span
					class="glyphicon glyphicon-file cor-icone"> </span> Relatórios</a>
			</h6>
		</div>
		<div id="collapseTree" class="panel-collapse collapse">


			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnRelatorioUso()">Uso de Veiculo</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnRelatorioAbastecimento()">Abastecimento</button>
			<button type="button" class="btn btn-default btn-md btn-block"
				onclick="return btnRelatorioManutencao()">Revisão e Manutenção</button>

		</div>
	</div>
</div>

</div>
</div>
