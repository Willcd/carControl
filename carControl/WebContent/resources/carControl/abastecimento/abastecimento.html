
<script type="text/javascript"
	src="/carControl/resources/carControl/js/abastecimento.js"></script>
<meta charset="UTF-8">

<fieldset class="conteudo-fielset fielsetProcesso">

	<legend>Abastecimento de Veiculo</legend>

	<form id="saida" class="form">
		<div class="row">
			<input name="idVeiculo" id="idVeiculo" type="hidden"></input> <input
				name="idUsuario" id="idUsuario" type="hidden"></input>

			<div class="col-md-3">
				<div class="form-group">
					<label for="marca">Marca</label> <input id="marca" name="txtmarca"
						type="text" class="form-control" disabled notnull></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="modelo">Modelo</label> <input id="modelo"
						name="txtmodelo" type="text" class="form-control" disabled></input>
				</div>
			</div>

			<div class="col-md-3">
				<div class="form-group">
					<label for="cor">Cor</label> <input id="cor" name="txtcor"
						type="text" class="form-control" disabled></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="placa">Placa</label> <input id="placa" name="txtplaca"
						type="text" class="form-control" disabled></input>
				</div>
			</div>
		</div>
		</div>
		<legend></legend>

		<div class="row">

			<div class="col-md-3">
				<div class="form-group">
					<label for="preco">Preço por litro</label> <input id="preco"
						name="preco" type="number" class="form-control"></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="valor">Valor total</label> <input id="valor"
						name="valor" type="number" class="form-control"></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="nf">Nº NF/Cupom</label> <input id="nf" name="nf"
						type="text" class="form-control"></input>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="volume">Volume(Litros)</label> <input id="volume"
						name="volume" type="number" class="form-control" disabled></input>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="dataHAbastecimento">Data e hora</label> <input
						id="dataHAbastecimento" name="dataHAbastecimento" type="datetime-local"
						class="form-control" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="selectCombust">Tipo de combustivel:</label> <select
						id="selectCombust" class="form-control"">
						<option value="0">Selecione</option>
						<option value="Alcool">Alcool</option>
						<option value="Gasolina">Gasolina</option>
						<option value="GNV">GNV</option>
						<option value="Diesel">Diesel</option>

					</select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="km">Km </label> <input id="km" name="km"
						type="number" class="form-control"></input>
				</div>
			</div>
				<div class="col-md-3">

					<button type="button" class="btn legenda alinDir" id="salvarAbastecimento"
						onClick="CARCONTROL.abastecimento.salvarAbastecimento()">  Salvar  </button>
				</div>
			</div>
	</form>
</fieldset>
<div id="msg" style="display: none"></div>


<fieldset class="conteudo-fieldset fieldsetConsulta">
	<div class="row">
		<div class="row2">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

				<legend>Lista de Veiculos</legend>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" id="consultaVeiculo"
						placeholder="Informe a placa do veiculo..."> <span
						class="input-group-btn">
						<button type="button" class="btn legenda" id="consultaVeiculo"
							value="Buscar"
							onClick="return CARCONTROL.abastecimento.buscarVeiculo()">Pesquisar</button>
					</span>
				</div>
				<!-- /input-group -->
			</div>
		</div>

		<div id="listaVeiculos" class="divResultado"></div>
	</div>
</fieldset>
