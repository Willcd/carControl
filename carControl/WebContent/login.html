<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>CarControl - Login</title>
		<link rel= "stylesheet" type ="text/css" href="/carControl/resources/css/jquery-ui-1.10.3.custom.css">
	<!--Bootstrap-->
		<link rel="stylesheet" type="text/css" href="/carControl/resources/bootstrap/css/bootstrap.min.css">
	<!-- css -->
		<link rel="stylesheet" type="text/css" href="/carControl/resources/estilo.css">

	<!--jQuery-->
		<script type="text/javascript" src="/carControl/resources/js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="/carControl/resources/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="/carControl/resources/js/jquery-ui.js"></script>
	
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
				<h1 id="titulo">CarControl</h1>
				<h4 class="subtitulo">
					<small id="subt">Controle de veiculos e frotas</small>
				</h4>
			</div>

		</div>
	</nav>
	<div class="container">
		<div class="row row2"></div>
		<div class="row row2">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div id="log" class="panel-heading legenda">
						<h3 id="tema" class="panel-title">
							<strong>Login</strong>
						</h3>
					</div>
					<div class="panel-body panel-default">
						<form  role="form" action="LoginServlet" method="post">
							<fieldset id="fild">
								<div class="form-group">
									<input type="text" class="form-control" name="usuario">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="senha">
								</div>
								<div class="checkbox"></div>
								<input class="btn btn-lg btn-default btn-block legenda" id="btnlogin"
									type="submit" value="Entrar">	
													
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-fixed-bottom navbar-inverse"></nav>
</body>
</html>
